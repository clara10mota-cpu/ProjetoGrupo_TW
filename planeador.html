  <h2 class="planner-title">Planeamento Mensal de Refeições</h2>

  <div class="carousel">

    <div class="month-slide">
      <h3>Janeiro 2026</h3>

      <div class="weekdays">
        <span>Seg</span><span>Ter</span><span>Qua</span>
        <span>Qui</span><span>Sex</span><span>Sáb</span><span>Dom</span>
      </div>

      <div class="days-grid">
        <!-- Dias -->
        <!-- Podes copiar este bloco até 31x -->
        <div class="day">
          <div class="day-number">1</div>
          <button class="add-btn">+ Receita</button>
        </div>
      </div>
    </div>

    <!-- DUPLICA este bloco para Fevereiro, Março, etc -->
    <div class="month-slide">
      <h3>Fevereiro 2026</h3>
      <div class="weekdays">
        <span>Seg</span><span>Ter</span><span>Qua</span>
        <span>Qui</span><span>Sex</span><span>Sáb</span><span>Dom</span>
      </div>

      <div class="days-grid">
        <div class="day">
          <div class="day-number">1</div>
          <button class="add-btn">+ Receita</button>
        </div>
      </div>
    </div>

  </div>
