<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/inicio.css">
  <link rel="stylesheet" href="../styles/geral.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

  <!-- NAVBAR -->
  <header class="topbar">
    <div class="nav-container">
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Receitas</a>
        <a href="#">Planeamento de refeições</a>
        <a href="#">Login</a>
      </nav> 

      <a href="utilizador.html" class="user-circle">
        <img src="../imagens/logo.png" alt="Foto do utilizador">
      </a>
    </div>
  </header>

  <!-- texto -->
  <main class="hero">
    <div class="hero-text">
      <h1>
        Não é apenas<br>
        Comida, é uma<br>
        Experiência.
      </h1>

      <p class="hero-subtitle">
        Descobre receitas simples, saudáveis e rápidas para o teu dia a dia.
      </p>
    </div>
    <!-- carrocel -->

    <div class="hero-carousel">
      <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../imagens/comida1.png" alt="Prato 1">
          </div>
          <div class="carousel-item">
            <img src="../imagens/pasta.png" alt="Prato 2">
      </div>
      <div class="carousel-item">
        <img src="../imagens/comida.png" alt="Prato 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Seguinte</span>
    </button>

  </div>
</main>

  

























<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
